global:
  scrape_interval: 15s  # How often to collect metrics
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'todo-app'
    static_configs:
      - targets: ['app:3000']  # Your Node.js app
    metrics_path: '/metrics'
  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']  # PostgreSQL exporter (we'll add)
