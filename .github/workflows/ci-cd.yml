name: Multi-Stage Production Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_TEST_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_HOST: localhost
          DB_NAME: ${{ secrets.DB_TEST_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-app:latest

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Create .env file with secrets
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "PORT=3000" >> .env
      
      - name: Start services
        run: |
          docker compose up -d
          sleep 15
      
      - name: Run seed data
        run: |
          chmod +x seed-data.sh
          ./seed-data.sh
      
      - name: Test API endpoints
        run: |
          echo "üîç Health Check:"
          curl -f http://localhost:3000/health
          
          echo -e "\n\nüìã Initial Todos:"
          curl http://localhost:3000/todos | python3 -m json.tool
          
          echo -e "\n\nüìù Creating Todo:"
          curl -X POST http://localhost:3000/todos \
            -H "Content-Type: application/json" \
            -d '{"title":"Learn GitHub Secrets"}' | python3 -m json.tool
          
          echo -e "\n\n‚úÖ Updating Todo (ID 1):"
          curl -X PUT http://localhost:3000/todos/1 \
            -H "Content-Type: application/json" \
            -d '{"completed":true}' | python3 -m json.tool
          
          echo -e "\n\nüìã Final Todos:"
          curl http://localhost:3000/todos | python3 -m json.tool
      
      - name: Clean up
        if: always()
        run: docker compose down
